<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | Shipping Charge Estimator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #fafbfc;
            color: #1a1a2e;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            max-width: 500px;
            text-align: center;
            padding: 48px 24px;
        }

        .error-icon {
            width: 80px;
            height: 80px;
            background: #f0fdf0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 2rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #14570f;
            margin-bottom: 12px;
        }

        .message {
            color: #555;
            font-size: 1rem;
            margin-bottom: 32px;
        }

        .trace-id {
            background: #f8faf8;
            border: 1px solid #e8e8e8;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 32px;
        }

        .trace-id .label {
            font-size: 0.8rem;
            color: #777;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .trace-id .value {
            font-family: 'SF Mono', Monaco, Consolas, monospace;
            font-size: 0.9rem;
            color: #14570f;
            word-break: break-all;
        }

        .home-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #14570f;
            color: #fff;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.95rem;
            transition: background 0.2s ease;
        }

        .home-link:hover {
            background: #28ad1f;
        }

        .status-code {
            color: #888;
            font-size: 0.85rem;
            margin-top: 24px;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1>Something went wrong</h1>
        <p class="message">
            We encountered an unexpected error, but don't worry — the service is still running.
            Please try again or contact support if the issue persists.
        </p>

        <div class="trace-id" th:if="${trace != null}">
            <div class="label">Trace ID (for support)</div>
            <div class="value" th:text="${trace}">--</div>
        </div>

        <a href="/" class="home-link">← Back to Home</a>

        <p class="status-code" th:if="${status != null}">
            Error Code: <span th:text="${status}">500</span>
        </p>
    </div>
</body>

</html>
